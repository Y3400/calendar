<head>

    <style>

        :root {

            animation: gradientFlow 15s ease infinite;
            padding: 30px;

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }

        /* ÁéªÁíÉÊãüÊÄÅÂç°ÁâáÂü∫Á°ÄÊ†∑Âºè */
        .glass-card {

            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);

            border-radius: 28px;

        @keyframes fadeInUp {

            to {

        /* Êó•ÂéÜÂå∫Âüü */

        .calendar-section:hover {

        .calendar-header {

        .nav-btn {

        /* ‰æßËæπÊ†èÁªÑ‰ª∂ÈÄöÁî®Ê†∑Âºè */

        .notes-date {

        .notes-textarea {

        .notes-textarea::placeholder {

        .notes-status {

        }

        .notes-status.saving {

        }

        .notes-status.saved {
            color: rgba(78, 205, 196, 0.9);
        }

        .notes-status.error {
            color: rgba(255, 107, 107, 0.9);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 950px) {
            .main-container {

            }

            }
        }

        @media (max-width: 600px) {

            }

            }

            .weather-content {

                text-align: center;
            }

            .time-display {
                font-size: 42px;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>

<body>
    <div class="main-container">

                <div class="weather-header">

                    <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>

                    </div>

                <textarea
                    class="notes-textarea"
                    id="noteContent"
                    placeholder="ËÆ∞ÂΩï‰ªäÊó•Â∑•‰ΩúËøõÂ±ï..."
                ></textarea>

    <script>
        let currentDate = new Date();

        // ========== Êó•ÂéÜÂäüËÉΩ ==========
        function renderCalendar() {
            const monthYear = document.getElementById('monthYear');
            const daysContainer = document.getElementById('days');

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const monthNames = [
                '‰∏ÄÊúà', '‰∫åÊúà', '‰∏âÊúà', 'ÂõõÊúà', '‰∫îÊúà', 'ÂÖ≠Êúà',
                '‰∏ÉÊúà', 'ÂÖ´Êúà', '‰πùÊúà', 'ÂçÅÊúà', 'ÂçÅ‰∏ÄÊúà', 'ÂçÅ‰∫åÊúà'
            ];

            monthYear.textContent = `${year}Âπ¥ ${monthNames[month]}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const totalDays = lastDay.getDate();
            const startingDay = firstDay.getDay();

            const today = new Date();

            daysContainer.innerHTML = '';

            // Á©∫ÁôΩÂ§©Êï∞
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.classList.add('day', 'empty');
                daysContainer.appendChild(emptyDay);
            }

            // ÂÆûÈôÖÂ§©Êï∞
            for (let day = 1; day <= totalDays; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = day;

                if (day === today.getDate() &&
                    month === today.getMonth() &&
                    year === today.getFullYear()) {
                    dayElement.classList.add('today');
                }

                daysContainer.appendChild(dayElement);
            }

            // Ëß¶ÂèëÊó•ÊúüÂèòÊõ¥‰∫ã‰ª∂
            setTimeout(() => {
                const event = new CustomEvent('dateChanged', {
                    detail: { date: currentDate }
                });
                document.dispatchEvent(event);
            }, 0);
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // ========== Êó∂Èó¥Ê®°Âùó ==========
        const TimeWidget = {
            init() {
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
            },

            updateTime() {
                const now = new Date();
                const timeDisplay = document.getElementById('currentTime');
                const dateDisplay = document.getElementById('currentDate');

                const timeStr = now.toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });

                const dateStr = now.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });

                timeDisplay.textContent = timeStr;
                dateDisplay.textContent = dateStr;
            }
        };

        // ========== Â§©Ê∞îÊ®°Âùó ==========
        const WeatherWidget = {
            location: 'Puyang,China',
            lastUpdateTime: null,
            updateInterval: 30 * 60 * 1000,

            init() {
                this.loadWeather();
                setInterval(() => this.loadWeather(), this.updateInterval);
            },

            async loadWeather() {
                const widget = document.querySelector('.weather-widget');
                widget.classList.add('loading');

                try {
                    const weatherData = await this.fetchFromWttr();
                    this.renderWeather(weatherData);
                    widget.classList.remove('error');
                } catch (error) {
                    console.error('Ëé∑ÂèñÂ§©Ê∞îÂ§±Ë¥•:', error);
                    widget.classList.add('error');
                    this.showError();
                } finally {
                    widget.classList.remove('loading');
                }
            },

            async fetchFromWttr() {
                const response = await fetch(`https://wttr.in/${this.location}?format=j1`);
                if (!response.ok) {
                    throw new Error('Â§©Ê∞îAPIËØ∑Ê±ÇÂ§±Ë¥•');
                }
                const data = await response.json();

                return {
                    temp: data.current_condition[0].temp_C,
                    description: data.current_condition[0].weatherDesc[0].value,
                    humidity: data.current_condition[0].humidity,
                    windSpeed: data.current_condition[0].windspeedKmph / 3.6,
                    icon: this.getWeatherIcon(data.current_condition[0].weatherCode)
                };
            },

            getWeatherIcon(weatherCode) {
                const iconMap = {
                    113: '‚òÄÔ∏è', 116: '‚õÖ', 119: '‚òÅÔ∏è', 122: '‚òÅÔ∏è',
                    176: 'üå¶Ô∏è', 185: '‚ùÑÔ∏è', 200: '‚õàÔ∏è', 227: 'üå®Ô∏è',
                    266: 'üåßÔ∏è', 293: 'üåßÔ∏è', 296: 'üåßÔ∏è', 299: 'üåßÔ∏è',
                    353: 'üå¶Ô∏è', 356: 'üåßÔ∏è', 359: 'üåßÔ∏è', 362: '‚ùÑÔ∏è',
                    365: '‚ùÑÔ∏è', 368: '‚ùÑÔ∏è', 371: '‚ùÑÔ∏è', 386: '‚õàÔ∏è',
                    389: '‚õàÔ∏è', 392: '‚ùÑÔ∏è', 395: '‚ùÑÔ∏è'
                };
                return iconMap[weatherCode] || 'üå°Ô∏è';
            },

            renderWeather(data) {
                document.getElementById('weatherIcon').textContent = data.icon;
                document.getElementById('temperature').textContent = `${data.temp}¬∞C`;
                document.getElementById('weatherDesc').textContent = data.description;
                document.getElementById('humidity').textContent = `ÊπøÂ∫¶: ${data.humidity}%`;
                document.getElementById('windSpeed').textContent = `È£éÈÄü: ${data.windSpeed.toFixed(1)}m/s`;

                const now = new Date();
                document.getElementById('lastUpdate').textContent =
                    `Êõ¥Êñ∞Êó∂Èó¥: ${now.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'})}`;
            },

            showError() {
                document.getElementById('weatherIcon').textContent = '‚ùì';
                document.getElementById('temperature').textContent = '--¬∞C';
                document.getElementById('weatherDesc').textContent = 'Ëé∑ÂèñÂ§±Ë¥•';
                document.getElementById('humidity').textContent = 'Êó†Ê≥ïËé∑ÂèñÊï∞ÊçÆ';
                document.getElementById('windSpeed').textContent = '--';
            }
        };

        // ========== ‰æøÁ≠æÊ®°Âùó ==========
        const NotesWidget = {
            storageKey: 'calendar_notes',
            autoSaveDelay: 1000,
            saveTimeout: null,
            selectedDate: new Date(),

            init() {
                this.loadNote();
                this.updateNoteDate();
                this.bindEvents();

                // ÁõëÂê¨Êó•ÊúüÂèòÂåñ
                document.addEventListener('dateChanged', () => {
                    this.updateNoteDate();
                    this.loadNote();
                });
            },

            bindEvents() {
                const textarea = document.getElementById('noteContent');
                const saveBtn = document.getElementById('saveNote');
                const clearBtn = document.getElementById('clearNote');

                textarea.addEventListener('input', () => {
                    this.showStatus('ËæìÂÖ•‰∏≠...', 'saving');
                    clearTimeout(this.saveTimeout);
                    this.saveTimeout = setTimeout(() => {
                        this.saveNote();
                    }, this.autoSaveDelay);
                });

                saveBtn.addEventListener('click', () => {
                    this.saveNote();
                });

                clearBtn.addEventListener('click', () => {
                    if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫‰ªäÊó•‰æøÁ≠æÂêóÔºü')) {
                        this.clearNote();
                    }
                });
            },

            getSelectedDate() {
                // ‰ΩøÁî®ÂΩìÂâçÊü•ÁúãÁöÑÊó•ÊúüÔºàÊó•ÂéÜÊòæÁ§∫ÁöÑÊúà‰ªΩÁöÑÁ¨¨‰∏ÄÂ§©ÔºåÊàñËÄÖÈªòËÆ§‰ªäÂ§©Ôºâ
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth() + 1;
                const day = today.getDate();
                return `${year}-${month}-${day}`;
            },

            updateNoteDate() {
                const noteDate = document.getElementById('noteDate');
                const today = new Date();
                const dateStr = today.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                noteDate.textContent = dateStr;
            },

            loadNote() {
                const dateKey = this.getSelectedDate();
                const allNotes = this.getAllNotes();
                const noteContent = allNotes[dateKey] || '';
                document.getElementById('noteContent').value = noteContent;
            },

            saveNote() {
                try {
                    const content = document.getElementById('noteContent').value;
                    const dateKey = this.getSelectedDate();
                    const allNotes = this.getAllNotes();

                    allNotes[dateKey] = content;
                    localStorage.setItem(this.storageKey, JSON.stringify(allNotes));

                    this.showStatus('Â∑≤‰øùÂ≠ò', 'saved');
                    setTimeout(() => {
                        this.showStatus('');
                    }, 2000);
                } catch (error) {
                    console.error('‰øùÂ≠ò‰æøÁ≠æÂ§±Ë¥•:', error);
                    this.showStatus('‰øùÂ≠òÂ§±Ë¥•', 'error');
                }
            },

            clearNote() {
                document.getElementById('noteContent').value = '';
                this.saveNote();
            },

            getAllNotes() {
                try {
                    const notes = localStorage.getItem(this.storageKey);
                    return notes ? JSON.parse(notes) : {};
                } catch (error) {
                    console.error('ËØªÂèñ‰æøÁ≠æÂ§±Ë¥•:', error);
                    return {};
                }
            },

            showStatus(message, type = 'saving') {
                const status = document.getElementById('saveStatus');
                status.className = 'notes-status';
                if (type) {
                    status.classList.add(type);
                }
                status.textContent = message;
            }
        };

        // ========== ÂàùÂßãÂåñ ==========
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
            TimeWidget.init();
            WeatherWidget.init();
            NotesWidget.init();
        });
    </script>
</body>
